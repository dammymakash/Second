<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation Game: Catch the Ball</title>
  <style>
    body { margin: 0; background: #222; color: #fff; font-family: sans-serif; }
    #gameCanvas { background: #333; display: block; margin: 40px auto; border-radius: 10px; }
    #score { text-align: center; font-size: 1.5em; }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');

    // Paddle
    const paddle = {
      w: 80,
      h: 15,
      x: canvas.width / 2 - 40,
      y: canvas.height - 30,
      speed: 7,
      dx: 0
    };

    // Ball
    const ball = {
      r: 15,
      x: Math.random() * (canvas.width - 30) + 15,
      y: -15,
      dy: 4
    };

    let score = 0;
    let gameOver = false;

    function drawPaddle() {
      ctx.fillStyle = '#0af';
      ctx.fillRect(paddle.x, paddle.y, paddle.w, paddle.h);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fillStyle = '#ff0';
      ctx.fill();
      ctx.closePath();
    }

    function movePaddle() {
      paddle.x += paddle.dx;
      if (paddle.x < 0) paddle.x = 0;
      if (paddle.x + paddle.w > canvas.width) paddle.x = canvas.width - paddle.w;
    }

    function moveBall() {
      ball.y += ball.dy;
      // Collision with paddle
      if (
        ball.y + ball.r > paddle.y &&
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.w
      ) {
        score++;
        scoreEl.textContent = 'Score: ' + score;
        resetBall();
      }
      // Missed
      if (ball.y - ball.r > canvas.height) {
        gameOver = true;
      }
    }

    function resetBall() {
      ball.x = Math.random() * (canvas.width - 30) + 15;
      ball.y = -15;
      ball.dy += 0.3; // Speed up
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPaddle();
      drawBall();
    }

    function update() {
      if (gameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '2em sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
        ctx.font = '1.2em sans-serif';
        ctx.fillText('Final Score: ' + score, canvas.width / 2, canvas.height / 2 + 40);
        ctx.fillText('Refresh to play again', canvas.width / 2, canvas.height / 2 + 80);
        return;
      }
      movePaddle();
      moveBall();
      draw();
      requestAnimationFrame(update);
    }

    // Controls
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft') paddle.dx = -paddle.speed;
      if (e.key === 'ArrowRight') paddle.dx = paddle.speed;
    });
    document.addEventListener('keyup', function(e) {
      if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') paddle.dx = 0;
    });

    update();
  </script>
</body>
